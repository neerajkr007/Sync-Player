<head>
    <meta charset="UTF-8">

</head>
<body >
    <script>
      window.onunload = ()=>{
          socket.emit('yolo')
      };
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

	
	<nav class="navbar navbar-expand-lg navbar-light" style="border-bottom: 1px solid black;" >
        <a class="navbar-brand" href="index">SyncPlayer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="notice">About</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li class="nav-item active">
                  <a class="nav-link" href="signup"><span><i class="fas fa-user-plus"></i> Sign Up</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="login"><span><i class="fas fa-sign-in-alt"></i> Login</span></a>
              </li>
          </ul>
        </div>
    </nav>

	<div class= "container">
        <div id="loginForm" class="bordered shadow ubantuFont mt-10 rounded offset-md-3 col-md-6" style="background-color: beige !important;">
            <p class="mt-5 display-4 text-center ubantuFont" ><strong style="margin-top: 50px !important;"> Login</strong></p>
            <p class="mt-5 mb-0">username or email</p>
            <div id="usernameInput" class="input-group loginInput">
                <div class="input-group-prepend">
                  <span><i style="margin-top:12px;" class="far fa-user"></i></span>
                </div>
                <input id="input0" type="text" class="noBorder form-control shadow-none" placeholder='enter your username' style="padding:0.5rem">
                <div id="invalid0" class="invalid-feedback"></div>
            </div>
            <p class="mt-4 mb-0">password</p>
            <div id="passwordInput" class="input-group loginInput">
                <div class="input-group-prepend">
                  <span><i style="margin-top:12px;" class="fas fa-lock"></i></span>
                </div>
                <input id="input1" type="password" class="noBorder form-control shadow-none" placeholder="enter password" style="padding:0.5rem">
                <div id="invalid1" class="invalid-feedback"></div>
            </div>
            <div class="row">
              <div class="col-md-6 ">
                <input class="hoverPointer" type="checkbox" id="rememberMe">
                <label class="hoverPointer" for="rememberMe">
                  Remember me
                </label>
              </div>
              <p class="mt-1 col-md-6 hoverPointer ml-auto" style="max-width: fit-content;">forgot password</p>
            </div>
            <div id="randomDiv001" class="mt-5 offset-md-1 col-md-10">
                <button id="loginButton" class="btn loginButton text-white display-4" onclick="tryLogin(document.getElementById('input0').value, document.getElementById('input1').value, false)">Login</button>
            </div>
            <div class="mt-10">
                <p class="mt-10 text-center">not signed up yet?</p>
                <p class="mt-1 text-center mb-6"><strong class="hoverPointer" onclick="location.href = 'signup'"> SIGN UP</strong></p>
            </div>
        </div>
	</div>

    <!-- MODALS -->
    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="modal-title" class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modal-body" class="modal-body">
            </div>
            <div class="modal-footer">
              <button id="modal-cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="/scripts/login.js"></script>
