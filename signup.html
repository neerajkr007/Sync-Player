<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<script src="https://kit.fontawesome.com/5c50a4aeb8.js" crossorigin="anonymous"></script>
</head>
<body>
	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

	
	<nav class="navbar navbar-expand-lg navbar-light" style="border-bottom: 1px solid black;" >
        <a class="navbar-brand" href="index">SyncPlayer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="notice">About</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li class="nav-item active">
                  <a class="nav-link" href="signup"><span><i class="fas fa-user-plus"></i> Sign Up</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="login"><span><i class="fas fa-sign-in-alt"></i> Login</span></a>
              </li>
          </ul>
        </div>
    </nav>

	<div class= "container">
        <div id="signUpForm" class="bordered shadow ubantuFont mt-10 rounded offset-md-3 col-md-6" style="background-color: beige !important;">
            <p class="mt-5 display-4 text-center ubantuFont"><strong>Sign Up</strong></p>
            <p class="mt-5 mb-0">email</p>
            <div id="inputBox0" class="input-group loginInput">
                <div class="input-group-prepend">
                  <span><i style="margin-top:12px;" class="far fa-envelope"></i></span>
                </div>
                <input id="input0" type="email" class="noBorder" placeholder='enter your username' style="padding:0.5rem">
            </div>
            <p class="mt-4 mb-0">username</p>
            <div id="inputBox1" class="input-group loginInput">
                <div class="input-group-prepend">
                  <span><i style="margin-top:12px;" class="far fa-user"></i></span>
                </div>
                <input id="input1" type="text" class="noBorder" placeholder='enter your username' style="padding:0.5rem">
            </div>
            <p class="mt-4 mb-0">password</p>
            <div id="inputBox2" class="input-group loginInput">
                <div class="input-group-prepend">
                  <span><i style="margin-top:12px;" class="fas fa-lock"></i></span>
                </div>
                <input id="input2" type="password" class="noBorder" placeholder="enter your username" style="padding:0.5rem">
            </div>
            <p class="mt-4 mb-0">confirm password</p>
            <div id="inputBox3" class="input-group loginInput">
                <div class="input-group-prepend">
                  <span><i style="margin-top:12px;" class="fas fa-lock"></i></span>
                </div>
                <input id="input3" type="password" class="noBorder" placeholder="enter your username" style="padding:0.5rem">
            </div>
            <div id="randomDiv001" class="mt-5 offset-md-1 col-md-10">
                <button id="loginButton" class="btn loginButton text-white display-4">Sign Up</button>
            </div>
            <div class="mt-10">
                <p class="mt-10 text-center">already signed up ?</p>
                <p class="mt-1 text-center mb-6"><strong class="hoverPointer" onclick="location.href = 'login'"> LOG IN</strong></p>
            </div>
        </div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>   
    <script src="/scripts/signup.js"></script>
</body>
</html>
